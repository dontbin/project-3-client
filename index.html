<!DOCTYPE html>
<html>

<head>
  <title>f2f</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Don't-Bin-Survey</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
        <div class="sign-in-dropdown">
          <button id='sign-in-button' class="btn btn-success navbar-btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">LOG IN</button>
        <form id="sign-in-form" class="dropdown-menu p-4" aria-labelledby="sign-in-button">
          <div class="form-group">
            <label for="DropDownFormSignIn">Email address</label>
            <input required type="email" name="credentials[email]" placeholder="Enter Email" />
          </div>
            <div class="form-group">
              <label for="dropDownFormSignInPassword">Password</label>
              <input required name="credentials[password]" type="password" placeholder="Enter Password" />
            </div>
              <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      </div>
    </li>
    <li class="nav-item active">
      <div class="sign-up-dropdown">
        <button id='sign-up-button' class="btn btn-warning navbar-btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">SIGN-UP</button>
      <form id=sign-up-form class="dropdown-menu p-4" aria-labelledby="sign-up-button">
        <div class="form-group">
          <label for="DropDownFormSignUp">Email address</label>
          <input required type="email" name="credentials[email]" placeholder="Enter Email"/>
        </div>
          <div class="form-group">
            <label for="dropDownFormPasswordSignUp">Password</label>
            <input required name="credentials[password]" type="password" placeholder="Enter Password" />
            <br>
            <label for="dropDownFormPasswordSignUp">Confirm Password</label>
            <input required name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
          </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
      </form>
    </div>
  </li>

        <li class="nav-item active">
          <div class="change-password-dropdown">
            <button id='change-password-button' class="btn btn-warning navbar-btn dropdown-toggle hidden" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Change Password</button>
          <form id="change-password-form" class="dropdown-menu p-4" aria-labelledby="change-password-button">
            <div class="form-group">
                <label for="dropDownFormPasswordSignUp">Current Password</label>
                <input required type="password" name="passwords[old]" placeholder="Enter Old Password" />
                <br>
                <label for="dropDownFormPasswordSignUp">New Password</label>
                <input required type="password" name="passwords[new]" placeholder="Enter New Password" />
              </div>
                <button type="submit" class="btn btn-primary">Change Password</button>
          </form>
        </div>
        </li>
        <li class="nav-item active">
          <div>
          <button id='sign-out-button' class="btn btn-danger navbar-btn hidden" type="button">SIGN-OUT</button>
        </div>
        </li>
        <li class="nav-item active">
          <div id="dashboard-btn" class="dashbutton hidden">
            <button id="create-button" type="button" class="btn btn-success create-button ">Create Survey</button>
          </div>
        </li>
        <li class="nav-item active">
          <div id="owner-surveys" class="delete-surveys hidden">
            <button id="delete-surveys-btn" data-toggle="modal" data-target="#surveysModal"type="button" class="btn btn-success ">View/Edit Your Surveys</button>
          </div>
        </li>
      </ul>
    </div>
    <div id="display-message"></div>
  </nav>

  <div class="modal fade" id="surveysModal" tabindex="-1" role="dialog" aria-labelledby="surveysModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="surveysModalLabel">Your Surveys</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="owner-surveys-display"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <!-- <div class="tensection"> -->
  <div id="create-survey-form" class="hidden" >
    <form id="add-survey-form" class="create-survey-question">
      <input required type="text" name="title" placeholder="Enter Survey Title" />
      <input required type="text" name="question" placeholder="Enter question fist to 5">
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

  <div id="dashboard" class='hidden'></div>

</body>

</html>
